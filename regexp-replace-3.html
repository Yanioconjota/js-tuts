<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>RegExp Replace Tut</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="table">
	<div id="usuario">Nombre de usuario (numerodedoc)</div>
	<div id="auto">BMW Serie 4 Gran Coup√© AXU083</div>
	<div id="sitio">http://www.sitio.com/#home</div>
</div>

<h1></h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script type="text/javascript">
	$(document).ready(function(){
		var container  = $('.table');
		var textTst 	 = $('h1');
		var usuario 	 = $('#usuario');
		var auto    	 = $('#auto');
	  var patente 	 = $('#patente');
	  var sitio   	 = $('#sitio');
	  var usuarioStr = usuario.html();
	  var autoStr		 = auto.html();
	  var sitioStr	 = sitio.html();
	  var regExpUs   = usuarioStr.replace(/ *\([^)]*\) */g, "");
	  var regExpAu   = autoStr.replace(/([^ABC])\w+\d/g, "");
	  var regExpSi	 = sitioStr.replace(/\#\w{1,}/g, "compras");

	  var replaceTut = function (){
	  	usuario.html(regExpUs);
		  auto.html(regExpAu);
		  var newLink = sitio.html(regExpSi);
		  sitio.remove();
		  var apendLink = container.append($('<a/>').html(regExpSi).attr('href',regExpSi));
	  };
	  
	  replaceTut();

	});
</script>
</body>
</html>
