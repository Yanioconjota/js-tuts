		<div class="right-items">
			<div class="wrapper">
				<div class="container">
					<h3>Shopping Cart</h3>
					<div class="shopping-cart"></div>
				</div>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript">;
			$(document).ready(function(){

				var shopItems = $(".images-container");

				shopItems.find("a").bind("click",function(e){

					e.preventDefault();

					var link 		 		= $(this);

					var	img  		 		= link.find("img");

					// Creo una copia de la imagen

					var imgClone 		= img.clone().appendTo($(".left-items")).addClass("img-clone").css("top","26%");

					// Obtengo las coordenadas de la imagen y del lugar de destino

					var imgCords 		= img.offset();

					var target	 		= $(".shopping-cart");

					var targetCords = target.offset();

					imgClone.animate({
						"left"    		: targetCords.left,
						"top"     		: targetCords.top,
						"margin"  	  : "2%",
						"padding-top" : "4%",
						"width"   		: "+=7%",
						"height"  		: "+=7%"
					},1500, function(){

							$(this).fadeOut(500);
							 target.append("Agregaste la " + img.attr("alt") + "</br>");
					});
					
				});

			});
		</script>
	</body>
</html>
