    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->

    <div class="container">
      <!-- START AJAX TEST FORM -->
      
      <form action="submit" id="my-form">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <span class="name-msg"></span>
              <label for="exampleInputName1">Nombre</label>
              <input type="text" class="form-control" id="exampleInputName1" placeholder="Ej: Janio Isacura">
            </div>
            <div class="form-group">
              <span class="mail-msg"></span>
              <label for="exampleInputEmail1">Correo Electrónico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <span class="combo-msg"></span>
              <label for="exampleInputCombo1">Combo Dinámico 1</label>
              <select name="exampleInputCombo1" id="exampleInputCombo1" class="form-control">
                <option value="0">Seleccione una opción</option>
              </select>
            </div>
            <div class="form-group">
              <span class="combo-msg"></span>
              <label for="exampleInputCombo1">Combo Dinámico 2</label>
              <select name="exampleInputCombo2" id="exampleInputCombo2" class="form-control">
                <option value="0">Seleccione una opción</option>
              </select>
            </div>
          </div>
          <div class="col-sm-6 pull-right">
            <button type="button" class="btn btn-main" role="button">Submit</button>
          </div>
        </div>
      </form>
      <div id="message">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="text-center">Message sent!</h2>
          </div>
        </div>
      </div>
