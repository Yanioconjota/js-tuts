<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jQuery Animations</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/animations.css">
	</head>
	<body>
	<div class="table">
		<div>
			<ul>
				<li class="click">
					<button type="button">
						Toggle Click
					</button>
					<div class="table">
						<div>
							<span class="tooltip">
								<p>Esto es un tooltip</p>
							</span>
						</div>
					</div>
				</li>
				<li class="hover">
					<button type="button">
						Toggle Hover
					</button>
					<div class="table">
						<div>
							<span class="tooltip">
								<p>Esto es un tooltip</p>
							</span>
						</div>
					</div>
				</li>
				<li class="css-animation">
					<button type="button">
						CSS Animation
					</button>
					<div class="table">
						<div>
							<span class="tooltip">
								<p>Esto es un tooltip</p>
							</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">;
		$(document).ready(function(){

			// var click jQuery slideToggle animation

			var clickAnimate  =  $(".click button");

			var tooltipClick	=  $(".click span");

			// var hover jQuery fadeToggle animation

			var hoverAnimate  =  $(".hover button");

			var tooltipHover	=  $(".hover span");

			// var css animation

			var cssAnimate  =  $(".css-animation button");

			var tooltipCss	=  $(".css-animation span");

			// hidden states for jQuery animations

			tooltipClick.hide();

			tooltipHover.hide();

			// function click jQuery slideToggle animation

			clickAnimate.bind("click",function(){

				tooltipClick.slideToggle("fast");

			});

			// function hover jQuery fadeToggle animation

			hoverAnimate.bind("mouseenter mouseleave", function(){

				tooltipHover.fadeToggle("slow");

			});

			// function click css animation

			cssAnimate.click(function(e){
				e.preventDefault();

				tooltipCss.toggleClass("active");

			});

		});
	</script>
	</body>
</html>
